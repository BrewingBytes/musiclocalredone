name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Lint UI
        run: |
          cd ui
          yarn
          yarn lint

      - name: Lint Server
        run: |
          cd server
          yarn
          yarn lint